<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Operating Systems Learning Platform{% endblock %}</title>
    <!-- Include CSS files or links to stylesheets here -->
    <!-- For example, Bootstrap CSS CDN link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">OS Learning Platform</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                {% if request.user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'lessons' %}">Lessons</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'quiz' %}">Quiz</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'analytics' %}">Analytics</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Sign Up</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-4">
        {% block content %}
        <!-- Content specific to each page will be inserted here -->
        {% endblock %}
    </div>

    <!-- Include JS files or scripts here -->
    <!-- For example, Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<!-- At the bottom of your page or in the footer -->
<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted"><a href="{% url 'privacy_policy' %}">Privacy Policy</a></span>
    </div>
</footer>
